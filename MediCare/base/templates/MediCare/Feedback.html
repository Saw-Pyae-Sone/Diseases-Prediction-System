{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>MediCare</title>

  <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">

  <link rel="stylesheet" href="{% static 'assets/vendor/owl-carousel/css/owl.carousel.css' %}">

  <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <!-- Nav Bar -->
  {% include 'MediCare/navbarC.html' %}
  <!-- End of Nav Bar -->

  <div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bg_image_1.jpg);">
    <div class="banner-section">
      <div class="container text-center wow fadeInUp">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Feedback</li>
          </ol>
        </nav>
        <h1 class="font-weight-normal">Feedback</h1>
      </div> <!-- .container -->
    </div> <!-- .banner-section -->
  </div> <!-- .page-banner -->

  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Feedback</h1>

      <form class="contact-form mt-5" method="POST" enctype="multipart/form-data" action="{% url 'feedback_add' %}">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-12 py-2 wow fadeInUp">
            <label for="subject">Title</label>
            <input type="text" class="form-control" placeholder="Enter subject.." name="Title">
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="8" placeholder="Enter Message.." name="Message"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary wow zoomIn" name="btn">Send Message</button>
        {% if messages %}
          <ul class="messages mt-4">
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
      </form>
    </div>
  </div>

  <div class="maps-container wow fadeInUp">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10937.403524228906!2d100.52748499673619!3d13.724080504982467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e298d322ff0d5d%3A0x680fe93ff4203aef!2sITF%20Tower!5e0!3m2!1sen!2sth!4v1714399729424!5m2!1sen!2sth" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

    <!-- Footer -->
    {% include 'MediCare/footerC.html' %}
    <!-- End of Footer -->

<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

<script src="{% static 'assets/vendor/wow/wow.min.js' %}"></script>

<script src="{% static 'assets/js/google-maps.js' %}"></script>

<script src="{% static 'assets/js/theme.js' %}"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIA_zqjFMsJM_sxP9-6Pde5vVCTyJmUHM&callback=initMap"></script>
  
</body>
</html>
