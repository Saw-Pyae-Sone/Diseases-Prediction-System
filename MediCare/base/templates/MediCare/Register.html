{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare</title>

    <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'assets/vendor/owl-carousel/css/owl.carousel.css' %}">

    <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>
<body>
      <div class="container">
        <h1 class="text-center wow fadeInUp mt-5">Register</h1>
        <hr>
  
        <form class="main-form mt-3" method="post" enctype="multipart/form-data" action="{% url 'add_patient' %}">
          {% csrf_token %}
          <div class="row mt-5 ">
              <div class="col-12 col-sm-12 py-2 wow fadeInLeft">
                  <input type="text" class="form-control" placeholder="Name" required name="Patient_Name">
              </div>
              <div class="col-12 col-sm-12 py-2 wow fadeInRight">
                  <input type="email" class="form-control" placeholder="Email address" required name="Patient_Email">
              </div>
              <div class="col-12 col-sm-12 py-2 wow fadeInRight">
                <input type="password" class="form-control" placeholder="Password" required name="Patient_Password">
              </div>
              <div class="col-12 col-sm-12 py-2 wow fadeInRight">
                  <textarea name="Patient_Address" cols="30" rows="10" class="form-control" placeholder="Address" required></textarea>
              </div>
              <div class="col-12 col-sm-12 py-2 wow zoomIn">
                  <label for="Profile Picture">Profile Picture</label>
                  <input type="file" class="form-control" required name="Patient_Image">
              </div>
              <div class="col-12 col-sm-12 py-2 wow zoomIn">
                  <label for="History">Family Medical History</label>
                  <input type="file" class="form-control" required name="Patient_Family_Medical_History">
              </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3 wow zoomIn" name="Register">Register</button>
          <a href="{% url 'plogin' %}" class="btn btn-danger mt-3 wow zoomIn">Back</a>
      </form>      

        {% if messages %}
            <ul class="messages mt-3">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
      </div>

    <div class="page-section banner-home bg-image mt-5" style="background-image: url(../static/assets/img/banner-pattern.svg);">
      <div class="container py-5 py-lg-0">
        <div class="row align-items-center">
          <div class="col-lg-4 wow zoomIn" style="visibility: visible; animation-name: zoomIn;">
            <div class="img-banner d-none d-lg-block">
              <img src="../static/assets/img/MediCare.png" alt="">
            </div>
          </div>
          <div class="col-lg-8 wow fadeInRight" style="visibility: visible; animation-name: fadeInRight;">
            <h1 class="font-weight-normal mb-3">Make your life easier with MediCare diseases predictions System</h1>
          </div>
        </div>
      </div>
    </div>

    {% include 'MediCare/footerC.html' %}

    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'assets/vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <script src="{% static 'assets/vendor/wow/wow.min.js' %}"></script>

    <script src="{% static 'assets/js/theme.js' %}"></script>
</body>
</html>
