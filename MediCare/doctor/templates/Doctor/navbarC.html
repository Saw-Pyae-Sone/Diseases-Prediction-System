<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% load static %}
<header>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{% url 'Dindex' %}"><span class="text-primary">Medi</span>-Care</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Dindex' %}">Home</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'Dhistory' %}">View Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Dabout-us' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Ddoctors' %}">Doctors</a>
            </li>
            {% if 'Doctor_ID' in request.session %}
              <li class="nav-item">
                  <div class="dropdown">
                      <a class="navbar-brand nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        {% if doctor_profile_picture_name %}
                            <img src="{{ doctor_profile_picture_name }}" alt="Image" class="rounded-circle img-fluid" style="width: 50px; height: 50px;">
                        {% else %}
                            <!-- <img src="{% static 'Image/Profile.png' %}" alt="Profile" style="width:80px;" class="rounded-pill"> -->
                        {% endif %}
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'Dprofile' %}">Edit Profile</a></li>
                           <li>
                              <a class="dropdown-item" href="{% url 'custom_Dlogout' %}">Logout</a>
                          </li>
                      </ul> 
                  </div>
              </li>
            {% else %}
                <li class="nav-item">
                    <a class="btn btn-primary ml-lg-3" href="{% url 'dlogin' %}">Login / Register</a>
                </li>
            {% endif %}
          </ul>
        </div> <!-- .navbar-collapse -->
      </div> <!-- .container -->
